---
- name: Wake Up - Start EC2 Instances
  hosts: localhost
  connection: local
  gather_facts: false
  
  vars:
    # Valores padrão (podem ser sobrescritos via extra-vars)
    instance_ids_default: []
    filter_environment_default: ['lab', 'test', 'sandbox']
    specific_instance_names_default: ['rhel-5']
    regions_default: ['us-east-1', 'us-east-2']
    
  tasks:
    - name: Set variables with defaults
      ansible.builtin.set_fact:
        instance_ids: "{{ instance_ids | default(instance_ids_default) }}"
        filter_environment: "{{ filter_environment | default(filter_environment_default) }}"
        specific_instance_names: "{{ specific_instance_names | default(specific_instance_names_default) }}"
        regions: "{{ regions | default(regions_default) }}"

    - name: Display execution parameters
      ansible.builtin.debug:
        msg: |
          Ligando instâncias EC2:
          - Instance IDs: {{ instance_ids if instance_ids | length > 0 else 'Nenhum (usando filtros)' }}
          - Filter Environment: {{ filter_environment }}
          - Specific Instance Names: {{ specific_instance_names }}
          - Regions: {{ regions }}

    - name: Get instances to start by ID list
      block:
        - name: Get instance information by IDs
          amazon.aws.ec2_instance_info:
            region: "{{ item }}"
            instance_ids: "{{ instance_ids }}"
          register: instances_by_id
          loop: "{{ regions }}"
          when: instance_ids | length > 0

        - name: Compile instances from ID list
          ansible.builtin.set_fact:
            instances_to_start_from_ids: >-
              {%- set instances = [] -%}
              {%- for result in instances_by_id.results -%}
                {%- if result.instances is defined -%}
                  {%- for instance in result.instances -%}
                    {%- if instance.state.name | lower == 'stopped' -%}
                      {%- set _ = instances.append({
                        'instance_id': instance.instance_id,
                        'region': result.item,
                        'name': instance.tags.Name | default('N/A'),
                        'environment': instance.tags.Environment | default('N/A'),
                        'state': instance.state.name
                      }) -%}
                    {%- endif -%}
                  {%- endfor -%}
                {%- endif -%}
              {%- endfor -%}
              {{ instances }}
          when: instance_ids | length > 0

      when: instance_ids | length > 0

    - name: Get instances to start by environment tags
      block:
        - name: Get instances by environment tags
          amazon.aws.ec2_instance_info:
            region: "{{ item }}"
            filters:
              "tag:Environment": "{{ filter_environment }}"
              instance-state-name: stopped
          register: instances_by_env
          loop: "{{ regions }}"
          when: instance_ids | length == 0

        - name: Compile instances from environment tags
          ansible.builtin.set_fact:
            instances_to_start_from_env: >-
              {%- set instances = [] -%}
              {%- for result in instances_by_env.results -%}
                {%- if result.instances is defined -%}
                  {%- for instance in result.instances -%}
                    {%- set _ = instances.append({
                      'instance_id': instance.instance_id,
                      'region': result.item,
                      'name': instance.tags.Name | default('N/A'),
                      'environment': instance.tags.Environment | default('N/A'),
                      'state': instance.state.name
                    }) -%}
                  {%- endfor -%}
                {%- endif -%}
              {%- endfor -%}
              {{ instances }}
          when: instance_ids | length == 0

      when: instance_ids | length == 0

    - name: Get specific instances by name
      block:
        - name: Get instances by specific names
          amazon.aws.ec2_instance_info:
            region: "{{ item.0 }}"
            filters:
              "tag:Name": "{{ item.1 }}"
              instance-state-name: stopped
          register: instances_by_name
          loop: "{{ regions | product(specific_instance_names) | list }}"
          when: instance_ids | length == 0

        - name: Compile instances from specific names
          ansible.builtin.set_fact:
            instances_to_start_from_names: >-
              {%- set instances = [] -%}
              {%- for result in instances_by_name.results -%}
                {%- if result.instances is defined -%}
                  {%- for instance in result.instances -%}
                    {%- set _ = instances.append({
                      'instance_id': instance.instance_id,
                      'region': result.item[0],
                      'name': instance.tags.Name | default('N/A'),
                      'environment': instance.tags.Environment | default('N/A'),
                      'state': instance.state.name
                    }) -%}
                  {%- endfor -%}
                {%- endif -%}
              {%- endfor -%}
              {{ instances }}
          when: instance_ids | length == 0

      when: instance_ids | length == 0

    - name: Combine all instances to start (remove duplicates)
      ansible.builtin.set_fact:
        instances_to_start: >-
          {%- set all_instances = [] -%}
          {%- set seen_ids = [] -%}
          {%- if instances_to_start_from_ids is defined -%}
            {%- for inst in instances_to_start_from_ids -%}
              {%- if inst.instance_id not in seen_ids -%}
                {%- set _ = all_instances.append(inst) -%}
                {%- set _ = seen_ids.append(inst.instance_id) -%}
              {%- endif -%}
            {%- endfor -%}
          {%- endif -%}
          {%- if instances_to_start_from_env is defined -%}
            {%- for inst in instances_to_start_from_env -%}
              {%- if inst.instance_id not in seen_ids -%}
                {%- set _ = all_instances.append(inst) -%}
                {%- set _ = seen_ids.append(inst.instance_id) -%}
              {%- endif -%}
            {%- endfor -%}
          {%- endif -%}
          {%- if instances_to_start_from_names is defined -%}
            {%- for inst in instances_to_start_from_names -%}
              {%- if inst.instance_id not in seen_ids -%}
                {%- set _ = all_instances.append(inst) -%}
                {%- set _ = seen_ids.append(inst.instance_id) -%}
              {%- endif -%}
            {%- endfor -%}
          {%- endif -%}
          {{ all_instances }}

    - name: Set default empty list if no instances found
      ansible.builtin.set_fact:
        instances_to_start: []
      when: instances_to_start is not defined

    - name: Display instances that will be started
      ansible.builtin.debug:
        msg: |
          Instâncias que serão ligadas ({{ instances_to_start | length }}):
          {%- for inst in instances_to_start -%}
          - {{ inst.instance_id }} ({{ inst.name }}) - {{ inst.region }} - {{ inst.environment }}
          {%- endfor -%}

    - name: Start EC2 instances
      block:
        - name: Start instances
          amazon.aws.ec2_instance:
            region: "{{ item.region }}"
            instance_ids:
              - "{{ item.instance_id }}"
            state: running
            wait: true
            wait_timeout: 300
          register: start_result
          loop: "{{ instances_to_start }}"

        - name: Display start results
          ansible.builtin.debug:
            msg: "✅ Instância {{ item.item.instance_id }} ({{ item.item.name }}) ligada com sucesso em {{ item.item.region }}"
          loop: "{{ start_result.results }}"
          when: item.changed

        - name: Display already running instances
          ansible.builtin.debug:
            msg: "ℹ️  Instância {{ item.item.instance_id }} ({{ item.item.name }}) já estava em execução em {{ item.item.region }}"
          loop: "{{ start_result.results }}"
          when: not item.changed

        - name: Summary
          ansible.builtin.debug:
            msg: |
              ==========================================
              RESUMO - WAKE UP:
              ==========================================
              Total de instâncias encontradas: {{ instances_to_start | length }}
              Instâncias ligadas com sucesso: {{ start_result.results | selectattr('changed', 'equalto', True) | list | length }}
              Instâncias que já estavam em execução: {{ start_result.results | selectattr('changed', 'equalto', False) | list | length }}
              ==========================================

      when: instances_to_start | length > 0

    - name: No instances to start
      ansible.builtin.debug:
        msg: "ℹ️  Nenhuma instância parada encontrada para ligar com os critérios especificados."
      when: instances_to_start | length == 0